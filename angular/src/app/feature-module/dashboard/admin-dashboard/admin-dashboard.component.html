<!-- Page Content -->
<div
  class="content"
  [ngClass]="layoutWidth == '2' ? 'container' : 'container-fluid'"
>
  <!-- Page Header -->
  <div class="page-header">
    <div class="row">
      <div class="col-sm-12">
        <h3 class="page-title">Welcome Admin!</h3>
        <ul class="breadcrumb">
          <li class="breadcrumb-item active">Dashboard</li>
        </ul>
      </div>
    </div>
  </div>
  <!-- /Page Header -->

  <div class="row">
    <div class="col-md-6 col-sm-6 col-lg-6 col-xl-3">
      <div class="card dash-widget">
        <div class="card-body">
          <span class="dash-widget-icon"
            ><i class="fa-solid fa-cubes"></i
          ></span>
          <div class="dash-widget-info">
            <h3>{{ headerDashboard.categories }}</h3>
            <span>Cat√©gories</span>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6 col-sm-6 col-lg-6 col-xl-3">
      <div class="card dash-widget">
        <div class="card-body">
          <span class="dash-widget-icon"
            ><i class="fa-solid fa-dollar-sign"></i
          ></span>
          <div class="dash-widget-info">
            <h3>{{ headerDashboard.postulations }}</h3>
            <span>Postulations</span>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6 col-sm-6 col-lg-6 col-xl-3">
      <div class="card dash-widget">
        <div class="card-body">
          <span class="dash-widget-icon"
            ><i class="fa-regular fa-gem"></i
          ></span>
          <div class="dash-widget-info">
            <h3>{{ headerDashboard.offres }}</h3>
            <span>Offres</span>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6 col-sm-6 col-lg-6 col-xl-3">
      <div class="card dash-widget">
        <div class="card-body">
          <span class="dash-widget-icon"><i class="fa-solid fa-user"></i></span>
          <div class="dash-widget-info">
            <h3>{{ headerDashboard.users }}</h3>
            <span>Utilisateurs</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-6 text-center">
          <div class="card">
            <div class="card-body">
              <h3 class="card-title">Offre / category</h3>
              <div id="chart">
                <apx-chart
                  [series]="chartOptions2?.series"
                  [chart]="chartOptions2?.chart"
                  [dataLabels]="chartOptions2?.dataLabels"
                  [plotOptions]="chartOptions2?.plotOptions"
                  [yaxis]="chartOptions2?.yaxis"
                  [legend]="chartOptions2?.legend"
                  [fill]="chartOptions2?.fill"
                  [stroke]="chartOptions2?.stroke"
                  [tooltip]="chartOptions2?.tooltip"
                  [xaxis]="chartOptions2?.xaxis"
                  [grid]="chartOptions2?.grid"
                ></apx-chart>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6 text-center">
          <div class="card">
            <div class="card-body">
              <h3 class="card-title">
                Offre / category
              </h3>
              <div id="chart">
                <apx-chart
                  [series]="chartOptions3.series"
                  [chart]="chartOptions3.chart"
                  [labels]="chartOptions3.labels"
                  [colors]="chartOptions3.colors"
                  [legend]="chartOptions3.legend"
                  [dataLabels]="chartOptions3.dataLabels"
                  [tooltip]="chartOptions3.tooltip"
                ></apx-chart>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
