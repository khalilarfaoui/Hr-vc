<div class="account-page">
  <!-- Main Wrapper -->
  <div class="main-wrapper">
    <div class="account-content">
      <div class="container">
        <!-- Account Logo -->

        <!-- /Account Logo -->

        <div class="account-box">
          <div class="account-wrapper">
            <h3 class="account-title">Register</h3>
            <p class="account-subtitle">Access to our dashboard</p>

            <!-- Account Form -->
            <form [formGroup]="form" (ngSubmit)="submit()">
              <!-- Email Field -->
              <div class="form-group">
                <label>Email<span class="mandatory">*</span></label>
                <input class="form-control" type="text" formControlName="email" id="email" />
                <div *ngIf="f['email'].touched && f['email'].invalid" class="text-danger">
                  <div *ngIf="f['email'].errors && f['email'].errors['required']">Email is required.</div>
                </div>
                <div *ngIf="CustomControler != 0" class="text-danger">
                  {{ CustomControler }}
                </div>
              </div>

              <!-- Password Field -->
              <div class="form-group">
                <label>Password<span class="mandatory">*</span></label>
                <input class="form-control" type="password" formControlName="password" id="password" />
                <div *ngIf="f['password'].touched && f['password'].invalid" class="text-danger">
                  <div *ngIf="f['password'].errors && f['password'].errors['required']">Password is required.</div>
                </div>
              </div>

              <!-- Confirm Password Field -->
              <div class="form-group">
                <label>Repeat Password<span class="mandatory">*</span></label>
                <input class="form-control" type="password" formControlName="confirmPassword" id="confirmPassword" />
                <div *ngIf="f['confirmPassword'].touched && f['confirmPassword'].invalid" class="text-danger">
                  <div *ngIf="f['confirmPassword'].errors && f['confirmPassword'].errors['required']">
                    Confirm Password is required.
                  </div>
                </div>
                <div *ngIf="isvalidconfirmpassword" class="text-danger">
                  Password not matching
                </div>
              </div>

              <!-- Username Field -->
              <div class="form-group">
                <label>Username<span class="mandatory">*</span></label>
                <input class="form-control" type="text" formControlName="userName" id="userName" />
                <div *ngIf="f['userName'].touched && f['userName'].invalid" class="text-danger">
                  <div *ngIf="f['userName'].errors && f['userName'].errors['required']">Username is required.</div>
                </div>
              </div>

              <!-- First Name Field -->
              <div class="form-group">
                <label>First Name<span class="mandatory">*</span></label>
                <input class="form-control" type="text" formControlName="firstName" id="firstName" />
                <div *ngIf="f['firstName'].touched && f['firstName'].invalid" class="text-danger">
                  <div *ngIf="f['firstName'].errors && f['firstName'].errors['required']">First name is required.</div>
                </div>
              </div>

              <!-- Last Name Field -->
              <div class="form-group">
                <label>Last Name<span class="mandatory">*</span></label>
                <input class="form-control" type="text" formControlName="lastName" id="lastName" />
                <div *ngIf="f['lastName'].touched && f['lastName'].invalid" class="text-danger">
                  <div *ngIf="f['lastName'].errors && f['lastName'].errors['required']">Last name is required.</div>
                </div>
              </div>

              <!-- Phone Number Field -->
              <div class="form-group">
                <label>Phone Number<span class="mandatory">*</span></label>
                <input class="form-control" type="text" formControlName="phoneNumber" id="phoneNumber" />
                <div *ngIf="f['phoneNumber'].touched && f['phoneNumber'].invalid" class="text-danger">
                  <div *ngIf="f['phoneNumber'].errors && f['phoneNumber'].errors['required']">Phone number is required.</div>
                </div>
              </div>

              <!-- Submit Button -->
              <div class="form-group text-center">
                <button class="btn btn-primary account-btn" type="submit" [disabled]="form.invalid">Register</button>
              </div>
              <div class="account-footer">
                <p>Already have an account? <a routerLink="/login">Login</a></p>
              </div>
            </form>
            <!-- /Account Form -->
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- /Main Wrapper -->
</div>
